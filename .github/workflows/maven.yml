name: Run Unit Test (edit)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-jar:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Debugging: List files to check if pom.xml exists
      - name: List files in the directory
        run: ls -la /home/runner/work/java_pj2/java_pj2/

      # Step 2: Cache Maven Dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/home/runner/work/java_pj2/java_pj2/webcrawler/target
          key: maven-${{ runner.os }}-${{ hashFiles('**/webcrawler/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # Step 3: Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file webcrawler/pom.xml

       # Step 4: Run unit tests
      - name: Run Unit Tests
        id: test
        run: mvn -B test --file webcrawler/pom.xml

      # Step 5: Show error logs on failure
      - name: Check Test Results
        if: failure() # Executes only if the previous step failed
        run: |
          echo "Tests failed. Here are the details:"
          cat webcrawler/target/surefire-reports/*.txt || echo "No test report found."
      # Step 6: Show logs on success
      - name: Show Logs on Success
        if: success()  # Only runs if previous steps succeed
        run: |
          echo "Build and tests were successful. Displaying logs:"
          cat webcrawler/target/surefire-reports/*.txt  # Show Maven test logs
          cat webcrawler/target/build.log || echo "No build logs found"  # Show any build logs if available
