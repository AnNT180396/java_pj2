name: Run Unit Test (edit)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Step 2: Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

       # Step 3: Run unit tests
      - name: Run Unit Tests
        id: test
        run: mvn -B test --file pom.xml

      # Step 4: Check test results on failure
      - name: Check Test Results
        if: failure() # Executes only if the previous step failed
        run: |
          echo "Tests failed. Here are the details:"
          cat target/surefire-reports/*.txt || echo "No test report found."
      # Step 5: Send email on success
      - name: Send Success Email
        if: success() # Executes only if all previous steps succeed
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.your-email-provider.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Pull Request Workflow Success"
          to: thanhnguyen3223@gmail.com
          from: thanhnguyen3223@gmail.com
          body: |
            The build and unit tests passed successfully for PR #${{ github.event.pull_request.number }}.
            Repository: ${{ github.repository }}
            Branch: ${{ github.head_ref }}
     
